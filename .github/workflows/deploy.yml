name: Deploy to Azure Container App

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Login to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to Azure Container Registry
        run: |
          echo ${{ secrets.ACR_PASSWORD }} | docker login newlevelplayingfield.azurecr.io -u ${{ secrets.ACR_USERNAME }} --password-stdin

      - name: Build and push Docker image
        run: |
          docker build -t mycontainerapp:latest .
          docker tag mycontainerapp:latest newlevelplayingfield.azurecr.io/mycontainerapp:latest
          docker push newlevelplayingfield.azurecr.io/mycontainerapp:latest

      - name: Deploy to Azure Container App
        uses: azure/cli@v1
        with:
          inlineScript: |
            az containerapp update -n plaidbridgeopenbankingapi -g PlaidBridgeOpenBankingapi --image newlevelplayingfield.azurecr.io/mycontainerapp:latest
